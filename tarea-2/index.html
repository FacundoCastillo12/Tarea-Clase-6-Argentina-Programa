<hi>Quitar y agregar integrantes para calcular salario.</hi>
<body>
    <div>
        <button type="submit" id="añadir-integrante">Añadir integrante </button> <span>+</span>
        <button type="submit" id="quitar-integrante">Quitar integrante </button> <span>-</span>
    </div>
    <div id="miembros">

    </div>
    <div>
        <button type="submit" id="calcular" hidden>Calcular</button>
    </div>
    <div id="resultado" hidden>
        <p>El mayor salario anual es: <strong id="mayor-ingreso-anual"></strong></p>
        <p>El menor salario anual es: <strong id="menor-ingreso-anual"></strong></p>
        <p>El salario anual promedio es: <strong id="promedio-ingreso-anual"></strong></p>
        <p>El salario mensual promedio es: <strong id="mensual-promedio-ingreso"></strong></p>
    </div>
    <div>
        <button type="reset" id="reinciar">Reiniciar</button>
    </div>
    <script type="text/javascript" src="tarea2.js"></script>
